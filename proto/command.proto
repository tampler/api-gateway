syntax = "proto3";
package order;

// For protoc
option go_package = "./cloudcontrol";

service CommandService {   
  // Create a new Command - A simple RPC 
  rpc CreateCommand (Command) returns (CommandResponse) {}
}

message Command {  
  int64 created_on = 1; // Date stores as unix int64 value

  message CommandItem {
    string service = 1;
    string resource = 2;
    string action = 3;
  }
}

message CommandResponse {
  bool is_success = 1;
  string error = 2;
}

